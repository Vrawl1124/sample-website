<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sliding Images</title>
<style>
  /* CSS for the image slider */
  .slider {
    width: 100%;
    overflow: hidden;
  }
  body{
    background-color: bisque;
  }
  h3{
    text-align: center;
    padding-right: 550px;
    font-size: 30px;
    font-weight: 600;
  }
  .slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }

  .slide {
    min-width: 100%;
    flex: 1;
    padding: 55px;
    padding-left: 240px;
    padding-top: 10px;
  }
  img{
    width: 1000px;
    height: 600px;
  }
</style>
</head>
<body>

<div class="slider">
  <div class="slides">
    <div class="slide">
        <img src="keesaragutta (1).jpg" alt="Image 1"><h3>First image</h3>
    </div>
    <div class="slide">
        <img src="keesaragutta (2).jpg" alt="Image 2"><h3>Second image</h3>
    </div>
    <div class="slide">
        <img src="keesaragutta (3).jpg" alt="Image 3"><h3>Third image</h3>
    </div>
    <!-- Add more images as needed -->
  </div>
</div>

<script>
  // JavaScript for the sliding functionality
  const slides = document.querySelectorAll('.slide');
  const slider = document.querySelector('.slides');

  let index = 0;
  const slideWidth = slides[index].clientWidth;

  function nextSlide() {
    index++;
    if (index === slides.length) {
      index = 0;
    }
    updateSlide();
  }

  function updateSlide() {
    slider.style.transform = `translateX(${-index * slideWidth}px)`;
  }

  setInterval(nextSlide, 3000); // Change slide every 3 seconds
</script>

</body>
</html>
